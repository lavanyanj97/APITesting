trigger:
- main  # or the branch you want to trigger the pipeline

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'  # Specify the Python version you need
    addToPath: true

- script: |
    python -m pip install --upgrade pip
    pip install pytest
    pip install -r SSO/requirements.txt
  displayName: 'Install dependencies'

- script: |
    python SSO/testsuite.py
  displayName: 'Run testsuite.py'
