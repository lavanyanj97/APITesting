trigger:
- main

pool:
  vmImage: 'windows-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    python -m pip install --upgrade pip
    pip install -r SSO/requirements.txt
    pip install pytest pytest-cov
  displayName: 'Install dependencies'

- script: |
    python -c "from webdriver_manager.chrome import ChromeDriverManager; ChromeDriverManager().install()"
  displayName: 'Install ChromeDriver using WebDriver Manager'

- script: |
    cd SSO
    pytest --cov=. --cov-report=xml --junitxml=junit/test-results.xml
  displayName: 'Run test suite and generate coverage report'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'SSO/junit/test-results.xml'
    failTaskOnFailedTests: true
    testRunTitle: 'Python Selenium Tests'
  displayName: 'Publish Test Results'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/SSO/coverage.xml'
  displayName: 'Publish Code Coverage Results'
